    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <!-- top -->
            <div class="row">
                <div class="y-top">
                    <h1 class="display-1"><img class="y-logo" :class="{'y-rorate': logor}" @click="()=>{logor=!logor}" src="./img/ono_480x480.jpg">OnO's World</h1>
                    <h3>— 更上一层楼 —</h3>
                    <p>Last Update: {{ data.updateTime | daf }}</p>
                </div>
            </div>
            <div class="y-divider" style="margin-bottom: 1rem;"></div>

            <!-- content -->
            <div class="row">
                <div v-for="(c, i) in data.content" :class="{
                    'col-md-6': true,
                    'y-content': true,
                    'y-border-right': i%2==0 /* 索引为偶数时, 出现右边框 */
                }">
                    <h4 class="y-title">{{ c.title }}</h4>
                    <ul class="y-ul">
                        <li v-for="(li, j) in c.list">
                            <span class="y-tips" :title="daf(li.updateTime)" :style="{
                                color: cacStyle(li.updateTime)
                            }">&gt;</span>
                            <span v-html="li.content"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="y-divider" style="margin-bottom: 1rem;"></div>

            <!-- links -->
            <!--             <div class="row">
                <div class="y-footer">
                    Links: <a href="https://github.com/ctem049" target="_blank">GitHub@ctem049</a>

                </div>
