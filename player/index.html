<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnO's Player</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../ono.svg" type="image/svg+xml">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <!-- crypto -->
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <!-- ono.js -->
    <script src="https://w.ctm49.com/js/ono.js"></script>
    <!-- aplayer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">
    <style>
        :root {
            --c-hlight: pink;
        }

        [v-cloak] {
            display: none;
        }

        .container {
            max-width: 1280px;
            margin: 5rem auto;
        }

        .form {
            text-align: center;
            margin: 0 auto;
        }

        .plname {
            display: inline;
            cursor: pointer;
            transition: 0.5s;
        }

        .plname:hover {
            color: var(--c-hlight);
        }

        .playlists {
            display: grid;
            grid-gap: 4px;
            grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));
        }

        .playlists ul {
            margin: 0 0;
            padding-left: 2rem;
        }

        .playlists li {
            list-style: none;
            font-size: 0.8rem;
        }

        .c-input {
            max-width: 8rem;
            height: 2rem;
            font-size: 1.2rem;
            box-sizing: border-box;
        }

        .selector {
            width: 6rem;
            height: 2rem;
            font-size: 1.2rem;
            box-sizing: border-box;
        }

        /* ÂÜÖÂÆπÂÆπÂô® */
        .container-content {
            margin-top: 2rem;
            border-top: 1px solid black;
            padding-top: 1rem;
            display: grid;
            column-gap: 4px;
            row-gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .c-border-right {
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, .12);
        }

        @media screen and (min-width: 960px) {
            .c-border-right {
                padding-bottom: 0;
                border-bottom: none;
                border-right: 1px solid rgba(0, 0, 0, .12);
            }

            .list {
                grid-column: 2 / 4;
            }
        }

        /* Ê†áÈ¢ò */
        .title {
            text-align: center;
        }

        /* Ë°®Ê†º */
        .songs table {
            width: 100%;
        }
        .songs th {
            text-align: left;
        }
        .songs td {
            font-size: 14px;
            overflow: hidden;
            max-width: 16rem;
        }

        .songs td.songsop {
            white-space: nowrap;
        }

        /* ÊåâÈíÆ */
        .songs button {
            padding: 1px 1px;
            font-size: 10px;
            /* width: 12px; */
            /* height: 12px; */
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="title">OnO's Player</h2>
        <div id="aplayer" style="max-width: 1080px; margin: 0 auto;"></div>
        <div id="app">
            <div v-cloak class="container-content">
                <!-- Êí≠ÊîæÂàóË°® -->
                <div class="content c-border-right">
                    <div class="playlists">
                        <div v-for="pl in playlists" v-key="pl.name" class="playlist">
                            <h3 class="plname"><span @click="play(pl.content)">üéµ</span><span @click="switchList(pl)">{{
                                    pl.name }}</span></h3>
                            <ul v-show="pl.expand">
                                <li v-for="ct in pl.content">{{ ct.split('.')[0] }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- ÂÖ®ÈÉ®Ê≠åÊõ≤Á≠õÈÄâÂíåË°®Âçï -->
                <div class="content list">
                    <div class="form"><span v-show="!passtest">Pass: <input class="c-input" v-model="pass"
                                type="password"></span><span v-if="passtest">Pass‚àö</span>
                        <select class="selector" v-model="sor">
                            <option v-for="o in this.urls" :value="o.title">{{o.title}}</option>
                        </select>
                        Search: <input class="c-input" type="text" v-model="search">
                    </div>
                    <div class="songs" v-show="passtest">
                        <table>
                            <thead>
                                <tr>
                                    <th>Ê≠åÊâã</th>
                                    <th>Ê≠åÂêç</th>
                                    <th>Êìç‰Ωú</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="song in songsFilter">
                                    <td>{{ song.artist }}</td>
                                    <td>{{ song.name }}</td>
                                    <td class="songsop">
                                        <button @click="songop('play',song)">‚ñ∂</button>
                                        <button @click="songop('add',song)">‚ûï</button>
                                        <button @click="songop('down',song)">‚¨á</button>
                                        <button @click="songop('lrc',song)">üìÑ</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./playlist.js"></script>
    <!-- APlayer -->
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
    <script src="./player.js"></script>
</body>

</html>
