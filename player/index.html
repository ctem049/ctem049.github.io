<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yiru's PlayList</title>
    <!-- vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <!-- crypto -->
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <!-- aplayer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">
    <style>
        :root {
            --c-hlight: pink;
        }

        .container {
            max-width: 1280px;
            margin: 5rem auto;
        }

        .form {
            max-width: 20rem;
            margin: 0 auto;
        }

        .plname {
            cursor: pointer;
            transition: 0.5s;
        }

        .plname:hover {
            color: var(--c-hlight);
        }

        .playlists {
            display: grid;
            grid-gap: 4px;
            grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));
        }

        .inputpass {
            max-width: 8rem;
        }

        .selector {
            width: 6rem;
            font-size: 1.5em;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="aplayer" style="max-width: 1080px; margin: 0 auto;"></div>
        <div id="app">
            <div class="form"><span v-show="!passtest">PassWord: <input class="inputpass" v-model="pass"
                        type="password"></span><span v-if="passtest">Passâˆš</span>
                <select class="selector" v-model="sor">
                    <option v-for="o in this.urls" :value="o.title">{{o.title}}</option>
                </select>
            </div>
            <div class="playlists">
                <div v-for="pl in playlists" v-key="pl.name" class="playlist">
                    <h3 class="plname" @click="play(pl.content)">{{ pl.name }}</h3>
                    <ul>
                        <li v-for="mu in pl.content">
                            {{ mu.artist }} - {{ mu.name }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="./playlist.js"></script>
    <!-- APlayer -->
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>

                play(playlist) {
                    if (!this.deced) return false
                    var appl = []
                    var u = this.urls.filter(v => v.title == this.sor)[0].urls
                    playlist.map(v => {
                        var s = { name: v.name, artist: v.artist, url: this.getFileUrl(encodeURI(v.filename), u), cover: v.cover }
                        if (v.lyric != "") { s.lrc = this.getFileUrl(encodeURI(v.lyric), u) }
                        appl.push(s)
                    })
                    ap.list.clear()
                    ap.list.add(appl);
                },
                getFileUrl(filename, u) {
                    var fsuf = filename.split('.').pop()
                    var uurl = u.filter(v => v.type == fsuf)[0]
                    return uurl.pre + filename + uurl.suf
                }
            },
            computed: {
                passtest() {
                    if (this.deced) return true
                    this.keyaes.map(v => {
                        try { var keyl = CryptoJS.AES.decrypt(v, this.pass).toString(CryptoJS.enc.Utf8) }
                        catch (e) { }
                        if (CryptoJS.HmacMD5(keyl, "ctem049") == this.keymd5) {
                            // if the key is right
                            this.key = keyl
                            this.dec()
                            this.deced = true
                            this.pass = ''
                            return true
                        }
                    })
                    if (this.deced) return true
                    return false
                }
