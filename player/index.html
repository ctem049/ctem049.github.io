<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yiru's PlayList</title>
    <!-- vue -->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <!-- crypto -->
    <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <!-- aplayer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">
    <style>
        :root {
            --c-hlight: pink;
        }

        .container {
            max-width: 1280px;
            margin: 5rem auto;
        }

        .form {
            max-width: 20rem;
            margin: 0 auto;
        }

        .plname {
            cursor: pointer;
            transition: 0.5s;
        }

        .plname:hover {
            color: var(--c-hlight);
        }

        .playlists {
            display: grid;
            grid-gap: 4px;
            grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));
        }

        .inputpass {
            max-width: 8rem;
        }

        .selector {
            width: 6rem;
            font-size: 1.5em;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="aplayer" style="max-width: 1080px; margin: 0 auto;"></div>
        <div id="app">
            <div class="form"><span v-show="!passtest">PassWord: <input class="inputpass" v-model="pass"
                        type="password"></span><span v-if="passtest">Passâˆš</span>
                <select class="selector" v-model="sor">
                    <option v-for="o in this.urls" :value="o.title">{{o.title}}</option>
                </select>
            </div>
            <div class="playlists">
                <div v-for="pl in playlists" v-key="pl.name" class="playlist">
                    <h3 class="plname" @click="play(pl.content)">{{ pl.name }}</h3>
                    <ul>
                        <li v-for="mu in pl.content">
                            {{ mu.artist }} - {{ mu.name }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="./playlist.js"></script>
    <!-- APlayer -->
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
    <script>
        var debug
        const ap = new APlayer({
            container: document.getElementById('aplayer'),
            audio: [/* {name: 'name', artist: 'artist', url: 'url.mp3', cover: 'cover.jpg'} */]
        });
    </script>
    <script>
        var uenc = [{"title":"inr","pre":"U2FsdGVkX1+5IxFIMwPhfWDfqpw/znCn7Ohg50cF4eXuhTuZ6zYWT9yrLXMG/3c+w45Oej8hI1oNmX2pPuCVS5HrytsMAhu8xfqChdwqGRwfabAp3/Bd0Or4qmEJi4jY","suf":"U2FsdGVkX1+TAPIzOaUgBMcxMwXKZ/E57W8GLDd5fW8="},{"title":"inp","pre":"U2FsdGVkX1+kni7WEI1MdtOqRH0wnRDgnf6n24KjmNpj7V0ovnJfml9DlPhJoYRGVebl71/cQIwlw4zlEepgmxS/Qpehwuoi9beDKsTimWBoi1mOsQ/6nD238qv1T2Vd","suf":"U2FsdGVkX1+2E4wJS7PjH6IR75ZVgietIfC2akPxjrehyYmmJxmcT+COn5s1ZSDd"},{"title":"iai","pre":"U2FsdGVkX1+gf/k71kLg1nFDzna1taOnwDuPq0loxS/yjvww+6KVCGxb2IvF2qMx","suf":""}]
        var app = new Vue({
            el: "#app",
            data: {
                key: '',
                keyaes: ['U2FsdGVkX1/qa5HqCSdaIEWPElruyFynRhFmEBhVeeE=', 'U2FsdGVkX19hTCkEb5fCD4XWAbcOKGP8ZUWnr2wGPHM='],
                keymd5: '5e8aa4aa4f6a5cfe4e4849f203d39261',
                urls: [],
                pass: '',
                deced: false,
                playlists: playlists,
                sor: ''
            },
            methods: {
                dec() {
                    uenc.map(v => {
                        if (v.suf != "") v.suf = CryptoJS.AES.decrypt(v.suf, this.key).toString(CryptoJS.enc.Utf8);
                        if (v.pre != "") v.pre = CryptoJS.AES.decrypt(v.pre, this.key).toString(CryptoJS.enc.Utf8);
                    })
                    console.log('PassOK', CryptoJS.HmacMD5(this.key, "ctem049").toString())
                    this.urls = uenc
                    this.sor = this.urls[0].title
                },
                play(playlist) {
                    if (!this.deced) return false
                    var appl = []
                    var pre = this.urls.filter(v => v.title == this.sor)[0].pre
                    var suf = this.urls.filter(v => v.title == this.sor)[0].suf
                    playlist.map(v => {
                        appl.push({ name: v.name, artist: v.artist, url: pre + encodeURI(v.filename) + suf, cover: v.cover})
                    })
                    ap.list.clear()
                    ap.list.add(appl);
                }
            },
            computed: {
                passtest() {
                    if (this.deced) return true
                    this.keyaes.map(v => {
                        try { var keyl = CryptoJS.AES.decrypt(v, this.pass).toString(CryptoJS.enc.Utf8) }
                        catch (e) { }
                        if (CryptoJS.HmacMD5(keyl, "ctem049") == this.keymd5) {
                            // if the key is right
                            this.key = keyl
                            this.dec()
                            this.deced = true
                            this.pass = ''
                            return true
                        }
                    })
                    if (this.deced) return true
                    return false
                }
            }
        });
    </script>
</body>

</html>
